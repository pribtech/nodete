<p>The Sum of X Variance can be calculated as <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0002321.html?noframes=true');">(REGR_SXX)</a> = REGR_COUNT(Y,X) * VARIANCE(X).</p>

<p>The Sum of Y Variance can be calculated as <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0002321.html?noframes=true');">(REGR_SYY)</a> = REGR_COUNT(Y,X) * VARIANCE(Y).</p>

<p>The Sum of XY Covariance <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0002321.html?noframes=true');">(REGR_SXY)</a> can be calculated as <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0002321.html?noframes=true');">REGR_SXY(Y,X)</a> = <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0002321.html?noframes=true');">REGR_COUNT(Y,X)</a> * <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0002321.html?noframes=true');">COVARIANCE(Y,X)</a>.</p>
