<p>This SQL will generate an <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.admin.perf.doc/doc/c0007337.html');">MDC </a> table called <em>empMDC</em>, with two dimensions, department and division. Note: Depending on the version of DB2 you have installed you might need to execute <a onclick="OpenURLInFloatingWindow ('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.admin.cmd.doc/doc/r0001980.html');">RUNSTATS</a> command to give the optimizer additional information on the MDC structure.</p>
