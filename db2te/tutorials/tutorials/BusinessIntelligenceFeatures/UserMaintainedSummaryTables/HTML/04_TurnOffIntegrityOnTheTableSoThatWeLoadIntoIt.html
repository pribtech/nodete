<p><a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0000998.html?noframes=true');">Integrity</a> needs to be turned off to get user-defined summary tables to work.</p>

<p>We also need to turn off all <a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.dwe.cubeserv.doc/topics/coptsummarytbl.html?noframes=true');">summary tables</a> since the actual <a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0000879.html?noframes=true');">select statement</a> might be getting its data from another summary table.</p>

<p>After that, we can <a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0000813.html?noframes=true');">INSERT</a> summary information into the table.</p>
