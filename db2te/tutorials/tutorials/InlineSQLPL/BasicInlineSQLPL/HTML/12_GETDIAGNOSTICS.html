<p>The SQL PL code can also retrieve the number of rows that were affected by the last SQL statement by using <a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0005647.html');">GET DIAGNOSTICS </a> statement. In a stored procedure, this function can also be used to get the return code from another SQL procedure that was called.</p>
