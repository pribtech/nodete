<p>If you need to break out of a loop for any reason, you can use use the <a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0005651.html');">LEAVE</a> statement. The LEAVE statement must have a label argument, to indicate which loop is being broken. Loop labels are just identifiers that are followed with a colon.</p>
