<p><a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0022188.html?noframes=true');">XMLELEMENT</a> constructs an XML element. This function takes an element name, an optional collection of attributes, and zero or more arguments that will make up the elements content as its argument. The data type of the result is XML.</p>
