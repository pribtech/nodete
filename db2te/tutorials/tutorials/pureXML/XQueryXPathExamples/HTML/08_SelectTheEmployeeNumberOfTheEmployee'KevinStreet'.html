<p>An attribute value can't be returned on its own. You need to use the <a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.xml.doc/doc/xqrfndta.html?noframes=true');"> data()</a> function in order to return it as a single value. <strong>Note:</strong> This query returns only the data value. The result pane shows an XML parsing error beacuse the browser tries to parse the data value as an XML document. </p>
