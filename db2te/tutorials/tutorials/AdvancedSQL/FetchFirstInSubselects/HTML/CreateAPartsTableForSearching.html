The Parts table contains some part numbers and a quantity number.  For instance, there
  may be part #1 ("wood" screw) and a total of 10 of these in stock.
  This table will
  be used to join with a description table, but using a <a onclick="OpenURLInFloatingWindow('http://publib.boulder.ibm.com/infocenter/db2luw/v9r7/topic/com.ibm.db2.luw.sql.ref.doc/doc/r0000875.html');">Fetch first</a> command instead of other
  SQL techniques.
