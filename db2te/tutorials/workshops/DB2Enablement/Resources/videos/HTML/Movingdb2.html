<H2><B> DB2 9.7 - Moving to DB2 is Easy </B></H2><HR>
<p>
This video highlights some of the new features in DB2 9.7 that make it very easy 
to enable Oracle applications to DB2. It includes demos for features like support 
for PL/SQL, CLP Plus, the free IBM Data Movement tool, and Optim Development studio 
for debugging.
